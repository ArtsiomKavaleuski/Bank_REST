databaseChangeLog:
  - changeSet:
    id: 1
    author: koval-dev
    changes:
      - createTable:
        tableName: users
        columns:
          - column:
            name: id
            type: BIGINT
            constraints:
              primaryKey: true
              nullable: false
          - column:
            name: user_name
            type: VARCHAR(255)
            constraints:
              nullable: false
          - column:
            name: user_password
            type: VARCHAR(255)
            constraints:
              nullable: false
          - column:
            name: role_id
            type: BIGINT
            constraints:
              nullable: false
          - column:
              name: created_at
              type: datetime
              constraints:
                nullable: false

  - changeSet:
    id: 2
    author: koval-dev
    changes:
      - addForeignKeyConstraint:
        baseTableName: users
        baseColumnNames: role_id
        referencedTableName: user_roles
        referencedColumnNames: role_id
        constraintName: fk_user_role
        onDelete: CASCADE

